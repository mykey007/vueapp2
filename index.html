<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VueApp</title>
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
	<br>
	<br>
	<!-- using filters -->
	<p>{{msg3 | capitalize}}</p>
	<p>{{4 | double}}</p>
	<br>
	<br>
	<br />
	<form v-on:submit="formSubmit">
		<input type="text" v-model="msg3" placeholder="doo dee da" name="">
		<input type="submit" value="send it" name="submit">
	</form>
	<br />
	<br />
	<div>
		<input type="text" v-on:keyup="keypress" v-on:keypress.enter="keySubmit" name="keypress" class="keys">
	</div>

	<!-- event handling with a counter -->
	<div>
		<button v-on:click="counter += 1">Add 1</button>
		<p>You clicked {{counter}} times. Stop it now.</p>
	</div>

	<!-- event that handles a function -->
	<div>
		<div>
			<button v-on:click="greet('baseless accusations', $event)">Click Me</button>
		</div>
	</div>

		<div>
			<input v-model="msg2" placeholder="Enter Message:" type="text" name="msg2">
			{{msg2}}
		</div>
		<!-- 2way binding on simple input -->
		<div>
			<input type="checkbox" v-model="checked" name="">
			<p>{{checked}}</p>
		</div>

		<!-- 2way binding on array of checkboxes -->
		<div>
			<label>Mike<input type="checkbox" value="Mike" v-model="checkedNames" name=""></label>
			<label>Rchan<input type="checkbox" value="Rchan" v-model="checkedNames" name=""></label>
			<label>Dink<input type="checkbox" value="Dink" v-model="checkedNames" name=""></label>
			<p>CheckedNames: {{checkedNames}}</p>
			
		</div>

		<!-- 2way binding on array of radio buttons -->
		<div>
			<label>Mike<input type="radio" value="One" v-model="radioPicks" name=""></label>
			<label>Rchan<input type="radio" value="Two" v-model="radioPicks" name=""></label>
			<label>Dink<input type="radio" value="Three" v-model="radioPicks" name=""></label>
			<p>radioPicks: {{radioPicks}}</p>
			
		</div>

		<!-- <div>
			<select multiple="true" v-model="selected">
				<option v-for="option in options" v-bind:value="option.value">{{option.text}}</option>
			</select>
			<p>Selected: {{selected}}</p>
		</div> -->



		<!-- {{msg}} via moustache-->
		<!-- now with vue attreibutes -->
		<p v-html="msg"></p>
		<!--<p v-text="user.name"></p>-->
		<!-- <p><a v-bind:href="url">YooHoo</a></p> -->
		<!-- do javascript expressions! -->
		<!-- <h2>{{foo ? 'yes' : 'no'}}</h2> -->

		<!-- print out the array -->
		<ul>
			<li v-for="(user, index) in users">
			{{index}} - {{user.name}}
			</li>
		</ul>

		<div v-for="(value, key, index) in user">
			{{index}} - {{key}}: {{value}}
		</div>

		<div v-for="n in 10">{{n}}</div>

		<div v-if="status">
			And we're good to go
		</div>
	</div>
	<script>
		let app = new Vue({
			el: '#app',
			filters: {
				uppercase: function(value) {
					return value.toUpperCase();
				},
				capitalize: function(value) {
					if(!value) return;
					value = value.toString();
					return value.charAt(0).toUpperCase() + value.slice(1);
				},
				double: function(value) {
					return value * 2;
				}
			},
			methods: {
				greet: function(greeting, event) {
					console.log(event);
				},
				keypress: function(event) {
					console.log(event.target.value);
				},
				keySubmit: function(event) {
					console.log("Enter hit...");
				},
				formSubmit: function() {
					alert("form's been sent, thank you much");
				}
			},
			data: {
				status: 1,
				msg: '<h1>Hello World</h1>',
				msg2: '',
				msg3: 'ey man, hoy hoy',
				counter: 0,
				checked: 0,
				checkedNames: [],
				radioPicks: '',
				selected: '',
				options: [
					{text: "one", value: "A"},
					{text: "bird", value: "B"},
					{text: "rchan", value: "R"},
					{text: "dink", value: "D"}
				],
				age: 99,
				users: [
					{name: 'Willie Sultan'},
					{name: 'Chuck Berry'},
					{name: 'Wilber Montgomery'}
				],
				user: {
					name: "5ive", email: "5ive@gmail.com"
				}
			}
		});
	</script>
</body>
</html>
