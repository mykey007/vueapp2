<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VueApp</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <hello msg="bubbleHouse"></hello>
      <hello></hello>
      <br />
      <simple-counter></simple-counter>
    </div>

    <script>
    Vue.component('simple-counter', {
      template: '<button v-on:click="counter += 1">{{counter}}</button>',
      data: function(){
        return {
          counter: 0
        }
      }
    });

      var Hello = {
        name: 'hello',
        props: {
        	msg: {
        		type: String,
        		default: 'night marchers' // will replace msg attr
        	},
        	msg2: {
        		type: [Number, String],
        		default: 666
        	},
        	msg3: {
        		type: Object,
        		default: function() {
        			return {
        				text: 'wavy gravy'
        			}
        		}
        	},
        	msg4: {
        		default: function() {
        			return 'I am a function';
        		}
        	}
        },
        template: '<h1>{{msg4}}</h1>'
      }

      let app = new Vue({
        el:'#app',
        components: {
          Hello
        },
        data:{
          msg: 'Hello World!'
        }
      });

    </script>
  </body>
</html>
